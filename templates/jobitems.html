<div class="border-bottom row" id = "posting">
    <div class = "col-10">

        <h4 class = "titles">{{job['title']}}</h4>

        <div class = "location-margin">
            <b class = "location">Location: </b>{{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
           <b>Salary:</b> {{job['salary']}}
        </div>
        {% endif %}

    </div>

        <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Apply</button>
        </div>

</div>
